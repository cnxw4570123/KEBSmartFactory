<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TemperatureList</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>시퀀스 번호</th>
      <th>파트 번호</th>
      <th>내부 온도</th>
      <th>외부 온도</th>
      <th>일시</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="temperatureInfo, index : ${temperatureList}">
      <td th:text="${temperatureInfo.seqNum}"></td>
      <td th:text="${temperatureInfo.partNo}"></td>
      <td th:text="${temperatureInfo.innerTemp}"></td>
      <td th:text="${temperatureInfo.outerTemp}"></td>
      <td th:text="${temperatureInfo.date}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
